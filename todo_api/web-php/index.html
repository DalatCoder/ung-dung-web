<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/feather-icons"></script>

    <title>Todo Task</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1 class="text-center my-5">Danh sách công việc</h1>

      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <div class="d-flex justify-content-end mb-3">
              <button class="btn btn-primary" id="open-todo-modal-button">
                Thêm mới
              </button>
            </div>

            <ul class="list-group" id="todo-list"></ul>
          </div>
        </div>
      </div>

      <div id="pagination"></div>
    </div>

    <div class="modal fade" id="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modal-title">Cập nhật công việc</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Đóng"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="todo-title" class="form-label">Tiêu đề *</label>
              <input
                type="text"
                class="form-control"
                id="todo-title"
                autocomplete="off"
              />
            </div>
            <div class="mb-3">
              <label for="todo-content" class="form-label">Nội dung</label>
              <textarea
                class="form-control"
                id="todo-content"
                rows="5"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="close-modal-button"
            >
              Đóng
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="submit-modal-button"
            >
              Cập nhật
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      feather.replace();
    </script>

    <script src="app/dom.js"></script>
    <script src="app/app_data.js"></script>
    <script src="app/service.js"></script>
    <script src="app/ui_render.js"></script>
    <script src="app.js"></script>
  </body>
</html>
